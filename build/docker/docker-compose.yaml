
volumes:
  postgres_data:
  zookeeper_data:
  zookeeper_datalog:
  kafka_500:

services:
  postgres:
    image: postgres:14
    env_file:
      - ../../configs/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  migrator:
    build:
      context: ../../
      dockerfile: build/docker/migrator.Dockerfile
    restart: on-failure
    depends_on:
      - postgres
  auth:
    build:
      context: ../../
      dockerfile: build/docker/auth.Dockerfile
    container_name: auth-service
    restart: on-failure
    ports:
      - "9091:9091"
    depends_on:
      - postgres
  event:
    build:
      context: ../../
      dockerfile: build/docker/event.Dockerfile
    restart: on-failure
    container_name: event-service
    ports:
      - "9092:9092"
    depends_on:
      - postgres
      - kafka
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8085:8085"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9094
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181

  zookeeper:
    image: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    volumes:
      - zookeeper_data:/data
      - zookeeper_datalog:/datalog

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9096:9094"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_LISTENERS: INTERNAL://kafka:9094,OUTSIDE://kafka:9096
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9094,OUTSIDE://localhost:9096
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT

      KAFKA_LOG_DIRS: /kafka/logs
      KAFKA_BROKER_ID: 500
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
    volumes:
      - kafka_500:/kafka/logs